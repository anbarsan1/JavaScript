<html>
<head>
<script>
function fac(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
 alert("Factorial Calculation Value :"+fact);



}
</script>
</head>
<body>
Enter Number: <input id="num">
<button onclick="fac()">Factorial Calculation</button>

</body>
</html>
